<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Allied Recruitment</title>
  <script>
    // Redirect for GitHub Pages SPA
    var path = window.location.pathname;
    var repo = '/Recruitment';
    // Remove repo prefix if present
    if (path.startsWith(repo)) {
      path = path.substring(repo.length);
    }
    // Redirect to index with hash routing
    window.location.replace(repo + '/#' + path + window.location.search);
  </script>
</head>

</body>
</html>
